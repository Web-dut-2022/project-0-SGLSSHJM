<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="shortcut icon" href="images/googlelogo2.png" type="image/x-icon">
</head>
<body bgcolor="#FFFFF0">
    <header>
        <p>Gmail</p>
        <p>Images</p>
        <img src=images/menu.png class="menu">
        <img src=images/name.png class="name">
    </header>
    <main>
        <div id="logo">
        <img src=images/googlelogo4.png class="logo">
    </div>
    <form action="https://www.google.com/images">
        <div class="searchbar_other" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="q" value="Type key words to access Google Image Search" 
            onfocus="if(value=='Type key words to access Google Image Search')value=''" onblur="if(!value)value='Type key words to access Google Image Search'"> 
            <input type="submit"  id="button" value="Submit" >
        </div>  
    </form>
    <div id="jump">
        Try some other search way?<br />
        <a href="Google Search.html">Google Search</a> <br />
        <a href="Google Advanced Search.html">Google Advanced Search</a>
    </div>
    <div id="othernav">
        <img src=images/youtube.png class="othernav">
        <img src=images/webstore.png class="othernav">
        <img src=images/plus.png class="othernav">
    </div>
    </main>

</body>
