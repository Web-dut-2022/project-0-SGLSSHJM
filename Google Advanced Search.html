<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="shortcut icon" href="images/googlelogo2.png" type="image/x-icon">
</head>
<body bgcolor="#FFFFF0">
    <header>
        <p>Gmail</p>
        <p>Images</p>
        <img src=images/menu.png class="menu">
        <img src=images/name.png class="name">
    </header>


    <main>
        <div id="logo">
        <img src=images/googlelogo4.png class="logo">
    </div>
    <form action="https://www.google.com/search">
        <div class="searchbar_other" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="as_q" value="all these words:" 
            onfocus="if(value=='all these words:')value=''" onblur="if(!value)value='all these words:'"> 
            <input type="submit"  id="button" value="Submit" >
        </div>  
    </form>
    <form action="https://www.google.com/search">
        <div class="searchbar_other" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="as_epq" value="the exact word or phrase:" 
            onfocus="if(value=='the exact word or phrase:')value=''" onblur="if(!value)value='the exact word or phrase:'"> 
            <input type="submit"  id="button" value="Submit" >
        </div>  
    </form>
    <form action="https://www.google.com/search">
        <div class="searchbar_other" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="as_oq" value="any of these words:" 
            onfocus="if(value=='any of these words:')value=''" onblur="if(!value)value='any of these words:'"> 
            <input type="submit"  id="button" value="Submit" >
        </div>  
    </form>
    <form action="https://www.google.com/search">
        <div class="searchbar_other" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="as_eq" value="none of these words:" 
            onfocus="if(value=='none of these words:')value=''" onblur="if(!value)value='none of these words:'"> 
            <input type="submit"  id="button" value="Submit" >
        </div> 
    </form>
    <div id="jump">
        Try some other search way?<br />
        <a href="Google Image Search.html">Google Image Search</a> <br />
        <a href="Google Search.html">Google Search</a>
    </div>
        <div id="othernav">
        <img src=images/youtube.png class="othernav">
        <img src=images/webstore.png class="othernav">
        <img src=images/plus.png class="othernav">
        </div>
    </main>

</body>
