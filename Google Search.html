<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="shortcut icon" href="images/googlelogo2.png" type="image/x-icon">
</head>
<body bgcolor="#FFFFF0">
    <header>
        <p>Gmail</p>
        <p>Images</p>
        <img src=images/menu.png class="menu">
        <img src=images/name.png class="name">
    </header>


    <main>
        <div id="logo">
        <img src=images/googlelogo3.png class="logo">
    </div>
        <form action="https://www.google.com/search">
        <div class="searchbar" >
            <img src=images/search.png class="mg">
            <input type="text" id="search" name="q" value="Search Google or type a URL" 
            onfocus="if(value=='Search Google or type a URL')value=''" onblur="if(!value)value='Search Google or type a URL'"> 
            <input type="submit"  id="button" value="Submit" > <span>  OR  </span>
            <input type="submit" id="button" name="btnI" value="I'm feeling lucky">
        </div>  
    </form>
    <div id="jump">
        Try some other search way?<br />
        <a href="Google Image Search.html">Google Images</a> <br />
        <a href="Google Advanced Search.html">Google Advanced Search</a>
    </div>
    <div id="othernav">
        <img src=images/youtube.png class="othernav">
        <img src=images/webstore.png class="othernav">
        <img src=images/plus.png class="othernav">
    </div>
    </main>

</body>
